<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>大转盘游戏</title>
	<link rel="stylesheet" type="text/css" href="../../src/less/turntable.css">
	<script type="text/javascript" src="../../dist/jquery/js/jquery.js"></script>
	<script type="text/javascript" src="../../dist/jquery/js/jquery.rotate.js"></script>
  <script type="text/javascript" src="../../dist/js/games/turntable.js"></script>
</head>
<body>
  <div class="turntable-box">
  	<div class="turntable-box__click">
  		<a href="javascript: " class="turntable-box__click--btn" title="开始抽奖"></a>
  	</div>

  	<div class="turntable-box__prize">
  		<h4 class="turntable-box__prize--title">奖品设置</h4>
  		<ul class="turntable-box__prize--ul">
  			<li class="turntable-box__prize--ul-li"><strong>一等奖：</strong>iphone 6 plus (1名)</li>
  			<li class="turntable-box__prize--ul-li"><strong>二等奖：</strong>iphone 6 (2名)</li>
  		  <li class="turntable-box__prize--ul-li"><strong>三等奖：</strong>ipad Air 2 (5名)</li>
  		  <li class="turntable-box__prize--ul-li"><strong>参与奖：</strong>充电宝 (20名)</li>
  		</ul>
  	</div>

  	<div class="turntable-box__result">
  		<p class="turntable-box__result--text"></p>
  		<a href="javascript:" title="关闭" class="turntable-box__result--close"></a>
  	</div>
  </div>
</body>
</html>
